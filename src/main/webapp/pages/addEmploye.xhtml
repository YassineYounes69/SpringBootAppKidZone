<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Dashboard Template for BootsFaces</title>
    <meta name="author" content="Riccardo Massera"></meta>

</h:head>
<h:body style="padding-top: 60px">
    <p:remoteCommand autoRun="true" action="#{employeeController.checkAuthetication}"></p:remoteCommand>
    <h:outputScript library="holder" name="holder.js" />
    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
    <b:navBar brand="#{sessionController.childCareCenter.name}" brandHref="#" inverse="true" fixed="top" fluid="true">

        <b:navbarLinks pull="right">
            <b:navLink value="Profile" href="/pages/ProfilOwner.jsf"></b:navLink>
        </b:navbarLinks>
        <h:form styleClass="navbar-form navbar-right">
            <div class="form-group">
                <b:inputText placeholder="Search..." fieldSize="sm"/>
            </div>
        </h:form>
    </b:navBar>
    <b:container fluid="true">
        <b:row>
            <b:column col-sm="3" col-md="2" styleClass="sidebar">
                <b:listLinks>
                    <b:navLink href="/pages/childCareCenterDashboard.jsf" value="Dashboard" />
                    <b:navLink href="/pages/addEmploye.jsf" value="Add employe" active="true"/>
                    <b:navLink href="/pages/editChildCareCenter.jsf" value="My child care center" />
                    <b:navLink href="/pages/childCareCenterFeedbacks.jsf" value="Feedback and Suggestions" />
                    <b:navLink href="#{sessionController.logOut}" value="Logout" />
                </b:listLinks>

            </b:column>
            <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                <h1>Add Employe</h1>
                <hr/>
                <b:row styleClass="placeholders">
                    <h:form styleClass="form-signin" prependId="false" >
                        <b:inputText id="fname" placeholder="First Name" value="#{employeeController.newEmployee.fName}" required="true">
                            <f:facet name="prepend">
                                <b:iconAwesome name="fa-child" />
                            </f:facet>
                            <f:validateRegex pattern="[a-zA-Z]+"/>
                        </b:inputText>
                        <h:message for="fname" styleClass="error"></h:message>
                        <b:inputText id="lname" placeholder="Last Name" value="#{employeeController.newEmployee.lName}" required="true">
                            <f:facet name="prepend">
                                <b:iconAwesome name="fa-child" />
                            </f:facet>
                            <f:validateRegex pattern="[a-zA-Z]+"/>
                        </b:inputText>
                        <h:message for="lname" styleClass="error"></h:message>
                        <b:inputText id="email" placeholder="Email" value="#{employeeController.newEmployee.email}" required="true">
                            <f:facet name="prepend">
                                <b:iconAwesome name="fa-envelope" />
                            </f:facet>
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        </b:inputText>
                        <h:message for="email" styleClass="error"></h:message>
                        <b:inputText id="Telephone" placeholder="Telephone" type="number" maxlength="8" value="#{employeeController.newEmployee.eTel}" required="true">
                            <f:facet name="prepend">
                                <b:iconAwesome name="phone" />
                            </f:facet>
                            <f:validateLongRange maximum="99999999" minimum="10000000" />
                        </b:inputText>
                        <h:message for="Telephone" styleClass="error"></h:message>
                        <b:panelGrid size="xs" style="font-size: 18px; font-weight: bold;" columns="3" >
                            <b:radiobutton value="#{employeeController.newEmployee.role}" itemLabel="role 1" itemValue="role 1" required="true" />
                            <b:radiobutton value="#{employeeController.newEmployee.role}" itemLabel="role 2" itemValue="role 2" />
                            <b:radiobutton value="#{employeeController.newEmployee.role}" itemLabel="role 3" itemValue="role 3" />
                        </b:panelGrid>

                        <b:inputSecret id="password" placeholder="Password"  value="#{employeeController.newEmployee.pw}" required="true">
                            <f:facet name="prepend">
                                <b:iconAwesome name="key" />
                            </f:facet>
                        </b:inputSecret>

                        <b:inputSecret id="password1" placeholder="Confirm Password"  required="true" onkeyup="if(document.getElementById('input_password1').value!==document.getElementById('input_password').value){document.getElementById('submit').disabled = true;document.getElementById('error').hidden = false;console.log('okkkkkkkkk');}else{document.getElementById('submit').disabled = false;document.getElementById('error').hidden = true;document.getElementById('error').value ='';}">
                            <f:facet name="prepend">
                                <b:iconAwesome name="key" />
                            </f:facet>
                        </b:inputSecret>
                        <h4 id="error" hidden="hidden" style="color: firebrick" >passwords not matching</h4>

                        <b:commandButton  id="submit" look="primary btn-block"  value="Add" icon="log-in" size="lg" action="#{employeeController.addEmploye}" />
                    </h:form>

                </b:row>
            </b:column>
        </b:row>
    </b:container>
    <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .navbar-fixed-top {
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        @media (min-width: 768px) {
            .sidebar {
                background-color: #f5f5f5;
                border-right: 1px solid #eee;
                bottom: 0;
                display: block;
                left: 0;
                overflow-x: hidden;
                overflow-y: auto;
                padding: 20px;
                position: fixed;
                top: 51px;
                z-index: 1000;
            }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #fff;
        }
        .main {
            padding: 20px;
        }
        @media (min-width: 768px) {
            .main {
                padding-left: 40px;
                padding-right: 40px;
            }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</h:body>
</html>
